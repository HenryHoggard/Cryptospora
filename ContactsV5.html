          background-color: #ccc;
      }
</style>

<body>


	<div class="navbar">
	  <div class="navbar-inner">
	    <div class="container">

	      <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
	      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </a>

	       <ul class="nav">
	      <li class="active">
	        <a class="brand" href="#">Cryptospora</a>
	      </li>
	      <li><a href="#">Inbox</a></li>
	      <li><a href="#">Send Message</a></li>

	      <li><a href="#">Contacts</a></li>
	      <li><a href="#">Settings</a></li>
	    </ul>



	      <!-- Everything you want hidden at 940px or less, place within here -->
	      <div class="nav-collapse"> Logged in as henry
	        <!-- .nav, .navbar-search, .navbar-form, etc -->
	      </div>

	    </div>
	  </div>
	</div>


			<div class="span12">
				<div class="well well-large">
					<!--Top content-->
					<form class = "pull-left">
						<a class="btn">Add Contact </a> <!--Add Contact Button-->
					</form>
					<form class="pull-right">
						Search Contact List: <input type="text" data-provide="typeahead"> <!--Search Contact Box-->
					</form>
					<br>
				</div>

				<div class="well well-large">
				<form class = "pull-left">
					<a class="btn" id="Delete">Remove Contact </a> <!--Remove Contact Button-->
				</form>
				<form class="pull-left">
						&nbsp;Email: <input type="text" id="UserEmail"> <!--Name/Email Box-->
				</form>
				<form class="pull-right">
						Aspect: <input type="text" id="AspectName"> <!--Aspect Box-->
				</form>
				</div>

				<div class="row-fluid">
					<div class="span6 well well-large">
						<!--Group Tabs-->
						<div id="table2"></div>
					</div>


				<div class="span6 well well-large">
				<!--Contacts + Collapse-->
					<div class="accordion" id="accordion2">
					<div id="table1"></div>
						</div>
					</div>
				</div>


			</div>
		</div>
	</div>

 </body>
