                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);

      }

<!-- creates a div which contains all the form elements -->
  <div class="container">
      <form class="form-create" id="other">
        <h2 class="form-create-heading">Create Message</h2>
        <!-- used to alert error messages -->
        <div class="alert alert-error" style="display: none;" id="error">
		</div>
        <!-- used to alert success messages -->
		<div class="alert alert-success" style="display: none;" id="success">
		</div>
        <!-- the user inputs data into these text boxes and text areas -->
        <input type="text" class="input-block-level" placeholder="To" name="id" id="id">
		<input type="text" class="input-block-level" placeholder="Subject" name="subject" id="subject">
		<textarea name="message" id="message" columns="60" rows="5"></textarea></br>
        <!-- these radio buttons are used to run the appropriate code -->
		<input type="radio" name="option" id="Normal" checked="checked" value="normal"/>Normal Text
		<input type="radio" name="option" id="Encryption" value="encrypt">Use Encryption
		<input type="radio" name="option" id="Steganography" value="steg">Use Steganography</br></br>
        <!-- this is where the user browses for their image -->
		<input type="file" id="file" name="file" style="display:none;"></br>
        <!-- this previews the image -->
		<img id='preview' class='preview hide' />
        <!-- this is where the user types in the password for encryption or steganography depending which radio button they pressed -->
		<input type="text" class="input-block-level" placeholder="Password" name="encryptpass" id="encryptpass" style="display:none;"></br>
		<input type="text" class="input-block-level" placeholder="Password" name="password" id="password" style="display:none;"></br>
        <!-- the button linked to send the messages -->
        <button class="btn" id="sendMessage">Send Message</button></br></br>
      </form>
